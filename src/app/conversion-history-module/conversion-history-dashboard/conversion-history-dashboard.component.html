<div class="conversion-history">
  <p class="title">
    Conversion history
  </p>

  <table mat-table  [dataSource]="conversions" class="mat-elevation-z8">


    <ng-container matColumnDef="date" >
      <th mat-header-cell *matHeaderCellDef class="date-col"> Date </th>
      <td mat-cell *matCellDef="let element">
        {{element.timestamp | date : 'dd/M/yy @ H:MM' }}
      </td>
    </ng-container>
    <!-- event Column -->
    <ng-container matColumnDef="event">
      <th mat-header-cell *matHeaderCellDef class="event-col"> Event </th>
      <td mat-cell *matCellDef="let element">
        Converted an amount of {{element.amount}} from {{ element.fromCurrency}} to {{element.toCurrency}}  </td>
    </ng-container>
    <!-- Actions Column -->
    <ng-container  matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="actions-col"> Actions </th>
      <td mat-cell *matCellDef="let element; let i = index">
        <button mat-button (click)="viewEvent(element)" class="color-primary"
                *ngIf="showElementActions && showElementActions.timestamp === element.timestamp" >
          <span class="material-icons">remove_red_eye</span>View
          </button>
        <button mat-button (click)="deleteEvent(element)" class="color-warn"
                *ngIf="showElementActions && showElementActions.timestamp === element.timestamp"><span class="material-icons">delete_forever</span>Delete from history</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="conversionHistoryColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: conversionHistoryColumns;"
        (mouseenter) ="mouseEnter(row)"
        (mouseleave) ="mouseExit(row)"
    ></tr>
  </table>

</div>
